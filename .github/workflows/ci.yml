name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.8

      - name: Install dependencies
        run: bun install --no-save

      - name: Run lint
        run: bun run lint

      - name: Run tests
        run: bun run test
